<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <title>微客</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/comm.css" />
    <link rel="stylesheet" type="text/css" href="/css/register.css" />
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/rem.min.js"></script>
    <![endif]-->
</head>
<body onselectstart="return false">
<th:block th:include="Common/header"></th:block>
<div class="container-fluid">
    <th:block th:include="Common/header-navigation"></th:block>
    <div class="container">
        <section>
            <div class="reg">
                <h1>立即注册</h1>
                <form >
                    <div class="form_item">
                        <div class="label-control">
                            <label class="form-item-required" for="apply_mobile" title="联系电话">联系电话 :</label>
                        </div>
                        <div class="form_control">
                            <input id="apply_mobile" type="text" name="" value=""/>
                            <span class='warning'>请填写您的手机号</span>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="label-control">
                            <label for="apply_com" title="公司名称">公司名称 :</label>
                        </div>
                        <div class="form_control">
                            <input id="apply_com" type="text" name="" value=""/>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="label-control">
                            <label for="apply_user" title="联系人">联系人 :</label>
                        </div>
                        <div class="form_control">
                            <input id="apply_user" type="text" name="" value=""/>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="label-control">
                            <label class="form-item-required" for="captcha" title="短信验证码">短信验证码 :</label>
                        </div>
                        <div class="form_control">
                            <input id="captcha" type="text" name="" value=""/>
                            <button id="getRegCodeBtn" class="button" type="button">获取短信验证码</button>
                            <span class='warning' style='color: red;'>请填写短信验证码!</span>
                        </div>
                    </div>
                </form>
                <button id="submitBtn" class="button btn-primary" type="button">提交</button>
            </div>
        </section>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
</body>
</html>
